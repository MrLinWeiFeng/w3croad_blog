<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #toAnimate {
            background: red;
            width: 100px;
            height: 100px;
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="toAnimate"></div>
<script>
    var player = document.querySelector('#toAnimate')
    console.log(player)
    player.animate([
        {opacity: 0},
        {opacity: 1}
    ], {
        duration: 500,
        fill: 'forwards'
    })
</script>
</body>
</html>
