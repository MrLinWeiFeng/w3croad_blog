<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var a = ['a', 'b', 'c', 'd'],
            i = 0,
            len = a.length,
            iterator = a.entries(),
            newA = [], n;

    while (i <= len) {
        n = iterator.next()
        if (n.done !== true) {
            newA.push(n.value)
        }
        i++
    }
</script>
</body>
</html>
