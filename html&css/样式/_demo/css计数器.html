<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            counter-reset: charpet
        }
        ul li{
            counter-increment: charpet;
        }
        ul li:before {

            content: counters(charpet,'') '+'
        }

    </style>
</head>
<body>
<ul>
    <li>hello
        <ul>
            <li>x</li>
            <li>x</li>
            <li>x</li>
            <li>x</li>
        </ul>
    </li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
    <li>hello</li>
</ul>
</body>
</html>
